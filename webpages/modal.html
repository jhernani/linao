<html>
<body>
<td>
<button data-modal="modal1" id="call-modals" class="ui green button">Add Comment</button>
<div class="ui small modal" id="modal1">
<div class="header">Add Comment</div>
<div class="content"><div class="ui form">
<div class="field">
<label>Comment</label>
<textarea rows="2"></textarea>
</div></div>
<div class="actions">
    <div class="ui blue labeled icon button" id="btn-modal-1"><i class="arrow sign left icon"></i>Submit</div>
</div>
</div></div>
</td>
</body>	
</html>
<script>
//Multiple Modals
// all first 3 modals will be called and showed but 'BORED MODAL' won't. Only when you click on the last button
// .united is a custom class and you can use anything.
$('.small.modal').modal({

});
// attach events
// haven't attached events over button of modal 3
$('#modal1').modal('attach events', '#call-modals');

// Individual events - unecessary but i does it.
$('center .button').on('click', function(){
  // using the attribute data-modal to identify for what modal the button references
  modal = $(this).attr('data-modal');
  // creating the individual event attached to click over button
  $('#'+modal+'.modal').modal(
    'show'
  );
});
</script>
